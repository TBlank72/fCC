<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Simon Game</title>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)--MUST COME BEFORE OTHER SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Bootstrap FONT AWESOME VECTOR Graphics---To USE:  <i class="fa fa-github"></i> ------>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--ADD CUSTOM CSS HERE-->
<link rel="stylesheet" href="styles/custom.css">
</head>
<body>
<div class="container-fluid">
<h1>freeCodeCamp</h1>
<h3>Simon Game</h3>
<div id="level-div">
<span>level:</span>
<div id="level-display-container"><p id="level-display">00</p></div>
</div>
<div id="winner-container"><p id="winner">WINNER!!!</p></div>
<div id="game-container">
	<div id="inner-game-container">
		<div id="on-off-container">Off / On<div id="on-off-switch-container"><div id="on-off-switch"></div></div></div>
		<div id="start-button-container">Start<div id="start-button"></div></div>
		<div id="strict-mode-container">Strict Mode<div id="strict-button"><div id="strict-indicator"></div></div></div>
	</div>
	<div id="TL"></div>
	<div id="TR"></div>
	<div id="BL"></div>
	<div id="BR"></div>
</div>
<audio id="TLA" controls hidden="hidden">
	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>
<audio id="TRA" controls hidden="hidden">
	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>
<audio id="BLA" controls hidden="hidden">
	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>
<audio id="BRA" controls hidden="hidden">
	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>
</div>
<!--ADD CUSTOM JavaScript HERE-->
<script type="text/javascript" src="scripts/local-scripts.js"></script> 

</body>
</html>
