<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Random Quote Machine</title>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)--MUST COME BEFORE OTHER SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Bootstrap FONT AWESOME VECTOR Graphics---To USE:  <i class="fa fa-github"></i> ------>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">



<!--Custom CSS for Random Quote Machine-->
<link rel="stylesheet" href="styles/custom.css">

</head>
<body>
<div class="container-fluid">
<div class="row">
	<div class="col-md-12">
		<h1 class="text-danger">Random Quote Machine</h1>
		
		<button id="quote-button" onclick="randomQuote()" class="btn btn-lg"><i class="fa fa-refresh"></i>  Click me for a new quote</button>
		<p id="today"></p>
		<div id="quote-box">
			<p id="quote">What's your quote of the day?</p>
		</div>
		<a class="twitter-share-button"
			  id="twitterbutton" 
			  href="https://twitter.com/intent/tweet"
			  data-size="large"
			  data-via="yourdailyquotes"
			  data-hashtags="DailyQuotes"
			  data-text="Quote of the day:"
			  target="#quote">
			Tweet
		</a>
	</div>

</div>











</div>

<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>

<!------------------LOCAL JAVASCRIPT ------------>
<script src="scripts/local-scripts.js"></script>
</body>
</html>
