<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>JavaScript Calculator</title>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)--MUST COME BEFORE OTHER SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Bootstrap FONT AWESOME VECTOR Graphics---To USE:  <i class="fa fa-github"></i> ------>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Custom CSS StyleSheet-->
<link rel="stylesheet" href="styles/custom.css">
</head>
<body>
<div class="container">
<h1>freeCodeCamp - Build a JavaScript Calculator</h1>
<h3>Todd Blankenship</h3>
<div id="calc-body">
	<div id="calc-heading"><p><i class="fa fa-calculator"></i> TB-82-fCC</p></div>
	<div id="calc-display-container"><p id="calc-display">Hello Math</p></div>
	<div id="calc-button-container">
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-info" onclick="addValue('(')">(</button>
				<button class="btn btn-info" onclick="addValue(')')">)</button>
				<button class="btn btn-info" onclick="addValue('%')">%</button>
				<div class="btn-group-vertical">
					<button class="btn btn-warning" onclick="clearAll()">AC</button>
					<button class="btn btn-warning" onclick="backSpace()"><i class="fa fa-undo"></i> </button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-info" onclick="addValue(7)">7</button>
				<button class="btn btn-info" onclick="addValue(8)">8</button>
				<button class="btn btn-info" onclick="addValue(9)">9</button>
				<button class="btn btn-default" onclick="logVal('/')">&divide </button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-info" onclick="addValue(4)">4</button>
				<button class="btn btn-info" onclick="addValue(5)">5</button>
				<button class="btn btn-info" onclick="addValue(6)">6</button>
				<button class="btn btn-default" onclick="logVal('*')">&times </button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-info" onclick="addValue(1)">1</button>
				<button class="btn btn-info" onclick="addValue(2)">2</button>
				<button class="btn btn-info" onclick="addValue(3)">3</button>
				<button class="btn btn-default" onclick="logVal('-')">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-info" onclick="addValue(0)">0</button>
				<button class="btn btn-info" onclick="addValue('.')">.</button>
				<button class="btn btn-primary" onclick="calculate()">=</button>
				<button class="btn btn-default" onclick="logVal('+')">+</button>
			</div>
		</div>
	</div>
</div>
<h1 id="today"></h1>









</div>
<!--LOCAL javascript link file---------->
<script type="text/javascript" src="scripts/local-scripts.js"></script> 
</body>
</html>
